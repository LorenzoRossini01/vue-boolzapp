<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font awersome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- #link bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- #link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container debug my-5">
        <div class="row g-0">
          <!-- #left col  -->
          <div class="col-4">
            <!-- header contact  -->
            <div
              class="header d-flex justify-content-between align-items-center px-3 border-end border-2"
            >
              <div class="profile-pic">
                <img src="./img/avatar_1.jpg" alt="" />
                <span class="h4">Sofia</span>
              </div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>

            <!-- banner avviso -->
            <div class="notify d-flex align-items-center bg-info p-2 gap-3">
              <div class="notify-icon">
                <i class="fa-solid fa-bell-slash text-info"></i>
              </div>
              <div class="notify-message d-flex flex-column">
                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>

            <!-- search bar  -->
            <div class="input-container bg-light px-1 py-1">
              <div class="input-group">
                <button class="btn btn-light" type="button" id="button-addon1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </div>
          </div>
          <!-- #right col  -->
          <div class="col-8">
            <!-- header chat  -->
            <div
              class="header d-flex justify-content-between align-items-center px-3"
            >
              <div class="profile-pic">
                <img src="./img/avatar_1.jpg" alt="" />
                <span class="h4">Sofia</span>
              </div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- #script vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- #main js -->
    <script src="./js/main.js"></script>

    <!-- #bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
